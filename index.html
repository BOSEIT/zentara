        /* Glass Utilities */
        .glass-panel {

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* TRUE HONEYCOMB GRID SYSTEM */
        .hex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hex-row {
            display: flex;
            justify-content: center;
            margin-bottom: -32px; 
        }

        .hex {
            position: relative;
            width: 110px; 
            height: 126px; 
            margin: 0 1px; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #0a0a0a;
            /* Snappy transition for robotic feel */
            transition: filter 0.1s step-end, transform 0.1s ease-out; 
            overflow: hidden;
        }

        /* ULTIMATE MECHA ANIMATION */
        @keyframes mech-idle {
            0%, 70% { transform: translate(0, 0) scale(1); filter: brightness(1) grayscale(100%); }
            
            /* Drett (Twitch 1) */
            71% { transform: translate(1px, -1px) scale(1.02); filter: brightness(1.2) grayscale(80%); }
            73% { transform: translate(-1px, 1px) scale(1.02); filter: brightness(1) grayscale(100%); }
            75% { transform: translate(0, 0) scale(1); }

            /* Pause */
            85% { transform: translate(0, 0) scale(1); }

            /* Dreet (Rotate Adjust) */
            86% { transform: rotate(1deg) scale(0.98); }
            88% { transform: rotate(-0.5deg) scale(0.98); }
            90% { transform: rotate(0deg) scale(1); }

            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes scan-line {
            0% { top: -100%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 200%; opacity: 0; }
        }

        .animate-hex-mech {
            animation: mech-idle 8s linear infinite; /* Long duration for unpredictable feel */
        }
        
        .hex-scan::before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.4), transparent);
            animation: scan-line 3s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        /* Tech Overlay Lines */
        .hex-tech-border {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(to bottom, transparent 48%, rgba(59, 130, 246, 0.5) 50%, transparent 52%);
            opacity: 0;
            background-size: 100% 200%;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .hex { width: 140px; height: 160px; }

        }

        /* MASONRY GALLERY */

        }
        .masonry-item {

            margin-bottom: 1rem;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        const NeuroCore = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = canvas.width = canvas.offsetWidth;
                let height = canvas.height = canvas.offsetHeight;
                
                const particles = [];
                const particleCount = 60;
                
                for(let i=0; i<particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 1.5,
                        vy: (Math.random() - 0.5) * 1.5,
                        size: Math.random() * 2 + 1
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = '#3b82f6';
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.15)'; 

                    particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;

                        if(p.x < 0 || p.x > width) p.vx *= -1;
                        if(p.y < 0 || p.y > height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();

                        for(let j=i+1; j<particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            
                            if(dist < 120) {
                                ctx.beginPath();
                                ctx.lineWidth = 1 - (dist/120);
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });
                    requestAnimationFrame(animate);
                };
                
                animate();
                const handleResize = () => { width = canvas.width = canvas.offsetWidth; height = canvas.height = canvas.offsetHeight; };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

                                            <AnimatePresence mode="wait"><motion.img key={imgIndex} initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: -20 }} transition={{ duration: 0.3 }} src={selectedProject.gallery[imgIndex]} onError={(e)=>{e.target.onerror=null; e.target.src='https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800'}} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl" /></AnimatePresence>
                                        </div>
                                        <div className="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-4"><button onClick={prevImg} className="p-3 bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-md border border-white/10"><i data-lucide="chevron-left"></i></button><span className="px-4 py-3 bg-black/50 rounded-full text-xs font-mono border border-white/10 flex items-center">{imgIndex + 1} / {selectedProject.gallery.length}</span><button onClick={nextImg} className="p-3 bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-md border border-white/10"><i data-lucide="chevron-right"></i></button></div>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </section>
            );
        };

        // --- NEW: HEXAGON GRID WITH MECHA ANIMATION ---
        const HexagonHive = () => {
            const containerRef = useRef(null);
            const allImages = [
                "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=600&q=80",
                "https://images.unsplash.com/photo-1558346490-a72e53ae2d4f?w=600&q=80",
                "https://images.unsplash.com/photo-1518770660439-4636190af475?w=600&q=80",
                "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=600&q=80",
                "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=600&q=80",
                "https://images.unsplash.com/photo-1555255707-c07966088b7b?w=600&q=80",
                "https://images.unsplash.com/photo-1531297461136-82lw9b44d940?w=600&q=80",
                "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600&q=80",
                "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=600&q=80",
                "https://images.unsplash.com/photo-1497366216548-37526070297c?w=600&q=80",
                "https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?w=600&q=80"
            ];
            
            // Assign random delay for "Mechanical" breathing effect
            const hexData = useMemo(() => allImages.map(src => ({
                src,
                delay: Math.random() * 5 + 's',
                duration: Math.random() * 2 + 5 + 's' // Longer duration for randomness
            })), []);
            
            const rows = [
                hexData.slice(0, 4),
                hexData.slice(4, 7),
                hexData.slice(7, 11)
            ];

            const handleMouseMove = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    containerRef.current.style.setProperty('--mouse-x', `${x}px`);
                    containerRef.current.style.setProperty('--mouse-y', `${y}px`);
                }
            };

            const GridLayer = ({ isColored = false }) => (
                <div className="hex-container" style={isColored ? { 
                    position: 'absolute', 
                    inset: 0, 
                    pointerEvents: 'none',
                    zIndex: 10,
                    // The Flashlight Mask Logic
                    maskImage: `radial-gradient(350px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent)`,
                    WebkitMaskImage: `radial-gradient(350px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent)`
                } : {}}>
                    {rows.map((row, rIndex) => (
                        <div key={rIndex} className="hex-row">
                            {row.map((item, i) => (
                                <div key={i} className={`hex animate-hex-mech ${isColored ? 'hex-scan' : ''}`} style={{ animationDelay: item.delay, animationDuration: item.duration }}>
                                    <img src={item.src} className={`w-full h-full object-cover transition duration-100 ${isColored ? 'opacity-100 brightness-110 saturate-150' : 'opacity-30 grayscale brightness-50'}`} />
                                    {isColored && (
                                        <>
                                            <div className="absolute inset-0 border-[2px] border-blue-400/50 pointer-events-none" style={{ clipPath: 'polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)' }}></div>
                                            {/* Tech Decals */}
                                            <div className="absolute top-2 left-1/2 -translate-x-1/2 w-8 h-[1px] bg-blue-400"></div>
                                            <div className="absolute bottom-2 left-1/2 -translate-x-1/2 text-[8px] font-mono text-blue-400 tracking-widest">HEX-{rIndex}{i}</div>
                                        </>
                                    )}
                                    {!isColored && <div className="absolute inset-0 border-[1px] border-white/5 pointer-events-none" style={{ clipPath: 'polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)' }}></div>}
                                </div>
                            ))}
                        </div>
                    ))}
                </div>
            );

            return (
                <section id="network" className="py-24 bg-black overflow-hidden relative" onMouseMove={handleMouseMove} ref={containerRef}>
                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row gap-12 items-center px-6 relative z-10">
                        <div className="w-full md:w-1/3">
                            <div className="inline-block px-3 py-1 bg-purple-900/30 border border-purple-500/30 rounded-full text-purple-400 text-xs font-bold mb-6">LIVE HIVE MIND</div>
                            <h2 className="font-display text-4xl font-bold mb-6">Hive <br/><span className="text-blue-500">Intelligence.</span></h2>
                            <p className="text-gray-400 mb-8 leading-relaxed">
                                Jaringan node yang "bernapas" dan hidup. Struktur hexagon yang saling mengunci menjamin keamanan tanpa celah, beradaptasi secara otonom terhadap ancaman.
                            </p>
                            <div className="flex gap-4">
                                <div className="px-4 py-2 bg-white/5 rounded border border-white/10 text-xs font-bold flex items-center gap-2"><div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> Autonomous</div>
                                <div className="px-4 py-2 bg-white/5 rounded border border-white/10 text-xs font-bold">Proximity Response</div>
                            </div>
                        </div>
                        <div className="w-full md:w-2/3 flex justify-center scale-90 md:scale-100 relative min-h-[500px]">
                            {/* Layer 1: Base (Idle/Dead) */}
                            <GridLayer isColored={false} />
                            
                            {/* Layer 2: Color (Revealed by Proximity) */}
                            <GridLayer isColored={true} />
                        </div>
                    </div>
                </section>
            );
        };

        const VisualArchive = () => (
            <section id="gallery" className="py-24 px-6 bg-[#050505]">
                <div className="max-w-7xl mx-auto">
                    <div className="flex justify-between items-end mb-12">
                        <div><h2 className="font-display text-4xl font-bold mb-2">Visual Archive</h2><p className="text-gray-400">Environment & Documentation.</p></div>
                        <button className="hidden md:block text-sm font-bold border-b border-white/20 pb-1">View Full Gallery</button>
                    </div>
                    <div className="masonry-grid">
                        {galleryItems.map((item, i) => (
                            <div key={i} className={`masonry-item ${item.height} group relative bg-gray-900`}>
                                {item.type === 'video' ? (
                                    <video autoPlay muted loop playsInline className="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition duration-500">
                                        <source src={item.src} type="video/mp4" />
                                    </video>
                                ) : (
                                    <img src={item.src} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500 group-hover:scale-110" />
                                )}
                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                                    <div className="p-2 bg-white/10 backdrop-blur-md rounded-full"><i data-lucide={item.type === 'video' ? 'play' : 'image'} width="14"></i></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const ClientStories = () => (
            <section className="py-24 px-6 border-t border-white/5">
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl font-display font-bold mb-12 text-center">Client Stories</h2>
                    <div className="grid md:grid-cols-2 gap-8">
                        {testimonials.map((t, i) => (
                            <div key={i} className="glass-panel p-8 rounded-3xl relative">
                                <i data-lucide="quote" className="text-blue-500 mb-4 opacity-50"></i>
                                <p className="text-lg text-gray-300 italic mb-6 leading-relaxed">"{t.text}"</p>
                                <div>
                                    <h4 className="font-bold text-white">{t.name}</h4>
                                    <span className="text-xs text-gray-500">{t.role}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const ScaleUp = () => (
            <section className="py-24 px-6">
                <div className="max-w-5xl mx-auto text-center glass-panel p-12 md:p-20 rounded-[3rem] relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent"></div>
                    <h2 className="text-4xl md:text-6xl font-display font-bold mb-6">Ready to Scale Up?</h2>
                    <p className="text-gray-400 mb-10 text-lg max-w-2xl mx-auto">
                        Jangan biarkan kompetitor mendahului Anda. Bangun sistem digital premium Anda sekarang bersama tim ahli kami.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <a href="https://wa.me/6285157362339" className="px-8 py-4 bg-white text-black rounded-full font-bold hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.3)] flex items-center justify-center gap-2">
                            Start Project <i data-lucide="arrow-right" width="18"></i>
                        </a>
                        <a href="mailto:hello@zentara.com" className="px-8 py-4 glass-panel rounded-full font-bold hover:bg-white/10 transition flex items-center justify-center gap-2">
                            Contact Sales
                        </a>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer id="contact" className="py-20 px-6 bg-black border-t border-white/10">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                    <div>
                        <div className="font-display font-bold text-2xl">ZENTARA.</div>
                        <p className="text-gray-500 text-sm mt-2">Building the future, one node at a time.</p>
                    </div>
                    <div className="flex gap-6">
                        {['Instagram', 'LinkedIn', 'Twitter'].map(s => <a key={s} href="#" className="text-gray-500 hover:text-white transition text-sm">{s}</a>)}
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                const interval = setInterval(() => { if (window.lucide) window.lucide.createIcons(); }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="bg-[#020202] min-h-screen text-white">
                    <Navbar />
                    <Hero />
                    <Stats />
                    <Expertise />
                    <NeuroCore />
                    <SelectedWorks />
                    <HexagonHive />
                    <VisualArchive />
                    <ClientStories />
                    <ScaleUp />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
