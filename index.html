        // --- COMPONENT: MATRIX RAIN ---
        const MatrixRain = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const resizeCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                resizeCanvas();
                const chars = '01ZENTARAxyz';
                const fontSize = 14;
                let columns = Math.floor(canvas.width / fontSize);
                const drops = [];
                for (let x = 0; x < columns; x++) drops[x] = 1;
                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0F0';
                    ctx.font = fontSize + 'px monospace';
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars.charAt(Math.floor(Math.random() * chars.length));
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                        drops[i]++;
                    }
                };
                const interval = setInterval(draw, 30);
                window.addEventListener('resize', resizeCanvas);
                return () => { clearInterval(interval); window.removeEventListener('resize', resizeCanvas); };
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full z-0 opacity-20 pointer-events-none" />;
        };

            const speechTimeout = useRef(null);
            const timeRef = useRef(Math.random() * 100);
            const animationRef = useRef(null);
            
            // Personalities
            const botIdentity = {

                2: { name: "Zen-2", job: "Network Guardian", desc: "Penjaga Sinyal! Mikrotik & CCTV adalah mainanku.", catchphrase: "Aman terkendali!" },

            // Theme Change Reaction

                const reactions = ["Woaaah!", "Dunia berubah!", "Ganti skin!", "Portal terbuka!"];

                setState('spin'); 
                setTimeout(() => {
                    setState('patrol');
                    setSpeech(null);
                }, 2000);
            }, [theme]);

            // Animation Loop (FULL SCREEN PATROL)
            useEffect(() => {
                const animate = () => {
                    if (state === 'patrol' && !showInfo) {
                        timeRef.current += 0.003; // Smooth slow speed
                        
                        const w = window.innerWidth;
                        const h = window.innerHeight;
                        
                        // Lissajous curve for organic wide movement
                        // Different math for each ID so they don't sync
                        const rangeX = (w / 2) - 60; // Keep 60px padding
                        const rangeY = (h / 2) - 60;
                        
                        const patrolX = (w / 2) + Math.cos(timeRef.current + id) * rangeX;
                        const patrolY = (h / 2) + Math.sin(timeRef.current * 1.5 + id * 2) * rangeY;

                        setPosition({ x: patrolX, y: patrolY });
                    }
                    animationRef.current = requestAnimationFrame(animate);
                };
                animationRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationRef.current);
            }, [state, showInfo, id]);

            // Mouse Interaction Logic
            const dizzyTimer = useRef(null);
            const fleeTimer = useRef(null);

                if (showInfo || state === 'flee' || state === 'spin') return;
                
                // 1. Comfortable Phase
                setState('hover');
                setSpeech("Halo Kak! Klik aku dong ^^");

                // 2. Start Dizzy Countdown (2s)

                    setState('dizzy');
                    setSpeech("Aduh.. pusing..");
                    
                    // 3. Start Flee Countdown (another 2s)
                    fleeTimer.current = setTimeout(() => {
                        setState('flee');
                        setSpeech("Waaa! Kabur!");
                        
                        // Move away logic
                        const randomAngle = Math.random() * Math.PI * 2;
                        const moveX = Math.cos(randomAngle) * 300;
                        const moveY = Math.sin(randomAngle) * 300;
                        setPosition(prev => ({ x: prev.x + moveX, y: prev.y + moveY }));

                        // Reset after fleeing
                        setTimeout(() => {
                            setState('patrol');
                            setSpeech(null);
                        }, 2000);
                    }, 2000); 
                }, 2000); 
            };

            const handleMouseLeave = () => {
                if (state === 'flee' || state === 'spin') return;
                
                clearTimeout(dizzyTimer.current);
                clearTimeout(fleeTimer.current);
                
                // If popup is closed, return to patrol
                if (!showInfo) {
                    setState('patrol');
                    setSpeech(null);
                }
            };

            let botColor = colorOverride;
            if (!botColor) {
                if (theme === 'matrix') botColor = '#4ade80';
                else if (theme === 'dark') botColor = '#a78bfa'; 
                else botColor = '#3b82f6';
            }

                        style={{ top: 0, left: 0 }}
                        onClick={() => {
                            setShowInfo(!showInfo);
                            clearTimeout(dizzyTimer.current);
                            clearTimeout(fleeTimer.current);
                            setState('hover'); // Stay calm when clicked
                        }}
                        onMouseEnter={handleMouseEnter}
                        onMouseLeave={handleMouseLeave}
                        animate={{ 
                            x: position.x - 20, 
                            y: position.y - 20,

                                </motion.div>

                        </AnimatePresence>

                        <div className="relative w-10 h-10 md:w-12 md:h-12 flex justify-center items-center">
